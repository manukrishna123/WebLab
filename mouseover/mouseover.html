<html>
<body>
<center>
<script type="text/javascript">
function mouseOver()
{
document.getElementById("img").src="img1.jpg";
}
function mouseOut()
{
document.getElementById("img").src="img2.jpg";
}
</script>
<form id="form1">
<div style="border: 1px solid #d2cece; width:500px; height=350px; text-align:center">
<h2>onmouseover and onmouseout javascript code </h2>
<br />
<a href="Onclick.html"  target="_blank">
<img border="0" alt="Visit my site!" src="img2.jpg"  id="img" width="260" height="260"
onmouseover="mouseOver()" onmouseout="mouseOut()"/></a>
</div>
</form>
</center
</body>
</html>
